version: 2
project_name: scaffold

release:
  github:
    owner: choria-io
    name: scaffold
  name_template: "Release {{.Version}}"
  draft: true

changelog:
  disable: true

builds:
  - id: scaffold
    main: ./cmd
    binary: scaffold
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - name_template: "scaffold-{{.Version}}-{{.Os}}-{{.Arch}}{{if .Arm}}{{.Arm}}{{end}}"
    wrap_in_directory: true
    formats: [tar.gz]
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "SHA256SUMS"
  algorithm: sha256
